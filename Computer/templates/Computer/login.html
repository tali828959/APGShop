{% extends "Computer/base.html" %}
{% load static %}
{% block body_block %}

    <!-- Start All Title Box -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active">Đăng Nhập</li>
                    </ul>
                </div>
            </div>
        </div>
    <!-- End All Title Box -->


    <!-- Start Contact -->
    <section id="contact-us" class="contact-us section">
    <div class="container">
        <div class="contact-head">
            <div class="row">
                <div class="col-lg-8 col-12">
                    <div class="form-main">
                        <div class="title">
                            <h4>Đăng nhập</h4>
                        </div>
                        <form class="form" method="POST" action="{% url 'Computer:login.html' %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6 col-12">
                                    <div class="form-group">
                                        <label>Email<span>*</span></label>
                                        <input name="email" type="text"/>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-12">
                                    <div class="form-group">
                                        <label>Password<span>*</span></label>
                                        <input name="password" type="password"/>
                                    </div>
                                </div>								
                                <div class="col-12">
                                    <div class="form-group button">
                                        <button type="submit" class="btn ">Đăng nhập</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="title">
                            <h7 style="color:blue;">{% if login_result %} {{login_result}} {% endif %}</h6>			
                            <h7 style="color:red;">{% if logout %} {{logout}} {% endif %}</h6>												
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    </section>
    <!--/ End Contact -->


{% endblock %}
